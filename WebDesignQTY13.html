<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p>JavaScript array elements are accesses using numeric indexes (starting from 0).</p>
        <p id="demo"></p>
        <script>
        let fruits = ["Mango", "Orange", "Apple", "Banana"];
        let last = fruits[fruits.length-1];
        let demo =  document.getElementById("demo");
        demo.append(last);
        </script>

    </body>
</html>
