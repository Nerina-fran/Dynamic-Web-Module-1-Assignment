<!DOCTYPE html>
<html>
    <head>
        <title>Create a paragraph element and append the following paragraph to it. 
            Use Template Literals syntax to create the string. (5 marks)
        </title>
 <style>
  .box {
  box-shadow:
  0 2.8px 2.2px rgba(0, 0, 0, 0.034),
  0 6.7px 5.3px rgba(0, 0, 0, 0.048),
  0 12.5px 10px rgba(0, 0, 0, 0.06),
  0 22.3px 17.9px rgba(0, 0, 0, 0.072),
  0 41.8px 33.4px rgba(0, 0, 0, 0.086),
  0 100px 80px rgba(0, 0, 0, 0.12);

  min-height: 200px;
  width: 50vw;
  margin: 100px auto;
  background: white;
  border-radius: 5px;
  padding: 30px;}
 </style>

    </head>
    <body style="background-color:powderblue;">
        <div class="box" width="200px" >

        <h3>Willy The Goblin</h3>
        
        <p id="demo"></p>  
        <button onclick="changeColor()">Change Text Colour</button>
        <button onclick="javascript:myFunction();">Change BG Colour</button></div>
<script>
    let message1 = `It was 94 fahrenheit outside, so Willy the
    Goblin went for a walk. When they got to the
    soup kitchen, they stared in horror for a few
    moments, then turned into a slug and crawled
    away. Bob saw the whole thing, but was not
    surprised-Willy the Goblin weighs 300
    pounds, and it was a hot day.`;
   
    console.log(message1);
    document.getElementById("demo").innerHTML = message1;
    
    
//----------------------------------QUESTION #5------------------------------------------

    document.getElementById('change').onclick = changeColor;   

    function changeColor() {
    document.body.style.color = "red";
    return false;}

    function myFunction() {
  if (document.getElementById("demo").style.background) {//<-- already having bg
    document.getElementById("demo").style.background = "";//<-- remove it
  } else {
    document.getElementById("demo").style.background = "yellow";
  }
}
</script>
    </body>
</html>
